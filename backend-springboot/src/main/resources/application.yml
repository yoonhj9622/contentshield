spring:
  application:
    name: sns-content-analyzer

  # [File: application.yml / Date: 2026-01-22 / 설명: MariaDB(3307) 연결 정보 및 서버 포트(8081) 설정 수정]
  # Database Configuration - MariaDB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:sns_content_analyzer}?useUnicode=true&characterEncoding=utf8mb4
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:1234}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create  # create: drops and re-creates the database schema on startup
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        hbm2ddl:
          import_files: ""
    open-in-view: false

  # SQL Init Disable
  sql:
    init:
      mode: never

  # H2 Console (개발용 - 현재 MariaDB 사용중이므로 비활성화)
  h2:
    console:
      enabled: false

  # Security
  # security:
  #   user:
  #     name: admin
  #     password: admin123

# JWT Configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678
  expiration: 86400000  # 24 hours in milliseconds

# AI Service Configuration
ai:
  service:
    url: http://localhost:8000
    timeout: 30000

# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.sns.analyzer: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE