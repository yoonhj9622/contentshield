spring:
  application:
    name: sns-content-analyzer

  # Database Configuration - MariaDB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3307/sns_content_analyzer?useUnicode=true&characterEncoding=utf8mb4
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # create, update, validate, none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false

  # H2 Console (개발용 - 현재 MariaDB 사용중이므로 비활성화)
  h2:
    console:
      enabled: false

  # Security
  # security:
  #   user:
  #     name: admin
  #     password: admin123

# JWT Configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678
  expiration: 86400000  # 24 hours in milliseconds

# AI Service Configuration
ai:
  service:
    url: http://localhost:8000
    timeout: 30000

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.sns.analyzer: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE