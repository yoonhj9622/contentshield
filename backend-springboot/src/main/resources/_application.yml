# Spring Boot Application Configuration
spring:
  application:
    name: sns-content-analyzer
  
  # Database Configuration
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3307/sns_content_analyzer?useUnicode=true&characterEncoding=utf8mb4
    username: root
    # password: ${DB_PASSWORD:secure_password}
    password: 1234
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        use_sql_comments: true
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
  
  # Security
  security:
    jwt:
      secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production}
      expiration: 86400000  # 24 hours
      refresh-expiration: 604800000  # 7 days

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true

# Logging
logging:
  level:
    root: INFO
    com.sns.analyzer: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# AI Service Configuration
ai:
  service:
    url: http://localhost:8000
    timeout: 30000

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# File Upload
spring.servlet.multipart:
  enabled: true
  max-file-size: 10MB
  max-request-size: 10MB

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
