spring.application.name=backend
server.port=8080

# [File: application.properties / Date: 2026-01-22 / 설명: MariaDB 연결 정보 및 환경 변수 기반 설정 업데이트]
# ---- (수정) DB/JPA 연결 설정 (환경 변수 사용) ----
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:sns_content_analyzer}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
